<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- generic settings -->
    <!-- detect DPI: xdpyinfo | grep dots -->
    <match target="font">
        <edit name="dpi" mode="assign"><double>96</double></edit>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    </match>
    
    <!-- euro fonts prefer -->
    <match>
        <test name="family">
            <string>Arial</string>
            <string>Bitstream Vera Sans</string>
            <string>DejaVu Sans</string>
            <string>Droid Serif</string>
            <string>Droid Sans</string>
            <string>Georgia</string>
            <string>Gentium Plus</string>
            <string>Helvetica</string>
            <string>Helvetica Neue</string>
            <string>Tahoma</string>
            <string>terminus</string>
            <string>Verdana</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Lucida Grande</string>
            <string>Dejavu Sans</string>
            <string>Hiragino Sans GB</string>
            <string>Droid Sans Fallback</string>
            <string>Heiti SC</string>
            <string>Heiti TC</string>
            <string>Heiti J</string>
            <string>Heiti K</string>
            <string>FZLanTingHei-R-GBK</string>
        </edit>
    </match>

    <!-- cjk fonts prefer -->
    <match>
        <test name="family">
            <string>SimSun</string>
            <string>宋体</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Lucida Grande</string>
            <string>Hiragino Sans GB</string>
            <string>Droid Sans Fallback</string>
            <string>Heiti SC</string>
            <string>Heiti TC</string>
            <string>Heiti J</string>
            <string>Heiti K</string>
            <string>WenQuanYi Bitmap Song</string>
            <string>WenQuanYi Zen Hei</string>
            <string>FZLanTingHei-R-GBK</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Microsoft YaHei</string>
            <string>微软雅黑</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Lucida Grande</string>
            <string>Dejavu Sans</string>
            <string>Hiragino Sans GB</string>
            <string>Droid Sans Fallback</string>
            <string>Heiti SC</string>
            <string>Heiti TC</string>
            <string>Heiti J</string>
            <string>Heiti K</string>
            <string>FZLanTingHei-R-GBK</string>
        </edit>
    </match>

    <!-- generic font family prefer -->
    <match>
        <test name="family">
            <string>sans-serif</string>
            <string>sans</string>
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Lucida Grande</string>
            <string>Dejavu Sans</string>
            <string>Hiragino Sans GB</string>
            <string>Droid Sans Fallback</string>
            <string>Heiti SC</string>
            <string>Heiti TC</string>
            <string>Heiti J</string>
            <string>Heiti K</string>
            <string>FZLanTingHei-R-GBK</string>
        </edit>
    </match>

    <!-- monospace fonts prefer -->
    <match>
        <test name="family">
            <string>Bitstream Vera Sans Mono</string>
            <string>Courier</string>
            <string>Courier New</string>
            <string>Consolas</string>
            <string>Dejavu Sans Mono</string>
            <string>Droid Sans Mono</string>
            <string>Liberation Mono</string>
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Monaco</string>
            <string>Hiragino Sans GB</string>
            <string>Droid Sans Fallback</string>
            <string>Heiti SC</string>
            <string>Heiti TC</string>
            <string>Heiti J</string>
            <string>Heiti K</string>
            <string>FZLanTingHei-R-GBK</string>
        </edit>
    </match>

    <!-- force to use the specified fonts
    <match target="pattern">
        <test qual="any" name="family"><string>Droid Sans Fallback</string></test>
        <edit name="family" mode="assign" binding="same"><string>Hiragino Sans GB W3</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Droid Sans Mono</string></test>
        <edit name="family" mode="assign" binding="same"><string>Monaco</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Droid Sans</string>
            <string>Droid Serif</string>
        </test>
        <edit name="family" mode="assign" binding="same"><string>Ubuntu</string></edit>
    </match>
    -->

    <!-- special settings -->
    <match target="font">
        <test name="family">
            <string>Monaco</string>
        </test>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
        <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Dejavu Sans</string>
            <string>Dejavu Sans Mono</string>
            <string>Ubuntu</string>
        </test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Lucida Grande</string>
        </test>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Hiragino Sans GB</string>
        </test>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Heiti SC</string>
            <string>Heiti TC</string>
            <string>Heiti J</string>
            <string>Heiti K</string>
        </test>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>
    <match target="font">
        <test name="family">
            <string>FZLanTingHei-R-GBK</string>
            <string>Microsoft YaHei</string>
            <string>微软雅黑</string>
        </test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>
    <match target="font">
        <test name="family">
            <string>WenQuanYi Micro Hei</string>
        </test>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    </match>
</fontconfig>
